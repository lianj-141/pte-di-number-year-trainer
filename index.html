<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTE DI 数字/年份发音练习</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="topbar">
        <h1>PTE DI 数字/年份发音练习</h1>
        <div class="controls-row">
          <fieldset class="modes">
            <legend>模式</legend>
            <label>
              <input type="radio" name="mode" id="modeYears" value="years" /> Years（年份）
            </label>
            <label>
              <input type="radio" name="mode" id="modeNumbers" value="numbers" /> Numbers（数字）
            </label>
          </fieldset>

          <fieldset id="yearsConfig" class="config">
            <legend>年份范围</legend>
            <div class="config-row">
              <label>从
                <input id="yearMin" type="number" value="1800" min="1000" max="3000" />
              </label>
              <label>到
                <input id="yearMax" type="number" value="2099" min="1000" max="3000" />
              </label>
            </div>
          </fieldset>

          <fieldset id="numbersConfig" class="config hidden">
            <legend>数字位数</legend>
            <div class="config-row">
              <label>最小位数
                <input id="minDigits" type="number" value="2" min="1" max="12" />
              </label>
              <label>最大位数
                <input id="maxDigits" type="number" value="6" min="1" max="12" />
              </label>
            </div>
          </fieldset>
        </div>
      </header>

      <main>
        <section class="display">
          <div id="itemValue" class="value">—</div>
          <div id="reading" class="reading hidden">—</div>
        </section>

        <section class="actions">
          <button id="toggleAnswerBtn" aria-label="显示/隐藏读法 (A)">显示读法</button>
          <button id="speakBtn" aria-label="播放发音 (S)">播放发音</button>
          <button id="nextBtn" class="primary" aria-label="下一题 (Space/Enter)">下一题</button>
        </section>

        <section class="hints">
          <p>
            快捷键：Space/Enter 下一题 · A 显示/隐藏读法 · S 播放发音 · 1 数字 · 2 年份
          </p>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
